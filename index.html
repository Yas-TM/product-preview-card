<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
  
</head>
<body>
  <div class="wrapper">
    <div class="product-card">
      <picture>
        <source media="(min-width: 576px)" srcset="./images/image-product-desktop.jpg">
        <source media="(max-width: 576px)" srcset="./images/image-product-mobile.jpg">
        <img src="./images/image-product-mobile.jpg" alt="product">
      </picture>
      <div class="card-content">
        <span class="product-type">PERFUME</span>
        <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
        <div class="costs">
          <span class="product-new-cost">$149.99</span>
          <span class="product-old-cost">$169.99</span>
        </div>
        <button class="btn-add-to-card">
          <object class="i-store" data="./images/icon-cart.svg"></object>
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
